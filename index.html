<!DOCTYPE html>

    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

                        <div class="carousel-item active" data-bs-interval="1000000">

                            <div class="carousel-img__filigram position-absolute z-1"></div>

                                <!-- ? affichage en mobile portrait -->
                                <div class="d-block d-sm-none">

                                        <div class="col">
                                            <h1 id="carousel-h1" class="text-center">Kévin Lavenant</h1>

                                        </div>
                                    </div>
                                    <div class="h-100 position-absolute z-2" id="carousel-menu__container">
                                            <div class="row position-absolute z-2">
                                                <div class="col-12 h-25 d-flex justify-content-center py-2 pb-3">
                                                    <a href="#" class="carousel-menu__links text-center">Portfolio</a>
                                                </div>
                                                <div class="col-12 h-25 d-flex justify-content-center py-2 pb-3">
                                                    <a href="#" class="carousel-menu__links text-center">Tirages</a>
                                                </div>
                                                <div class="col-12 h-25 d-flex justify-content-center py-2 pb-3">

                                                </div>
                                                <div class="col-12 h-25 d-flex justify-content-center py-2 pb-3">
                                                    <a href="#" class="carousel-menu__links text-center">Accès client</a>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                                <!-- ? affichage à partir de 576px de largeur -->
                                <div class="d-none d-sm-block">
                                    <div class="row position-absolute z-2 h-50 align-items-end place-row-576">
                                        <div class="col">
                                            <h1 id="carousel-h1" class="text-center size-carousel-h1-576">Kévin Lavenant</h1>
                                            <h2 id="carousel-h2" class="text-center size-carousel-h2-576">Photographe de portraits et paysages</h2>
                                        </div>
                                    </div>
                                    <div class="h-100 position-absolute z-2" id="carousel-menu__container">
                                            <div class="row position-absolute z-2 place-row-576 d-flex justify-content-evenly" id="size-row-menu__links--576">
                                                <div class="col-3 h-25 d-flex justify-content-center py-2 pb-3 px-0 size-col-576">
                                                    <a href="#" class="carousel-menu__links size-carousel-menu-links-576 text-center pe-3">Portfolio</a>
                                                </div>
                                                <div class="col-3 h-25 d-flex justify-content-center py-2 pb-3 px-0 size-col-576">

                                                </div>
                                                <div class="col-3 h-25 d-flex justify-content-center py-2 pb-3 px-0 size-col-576">
                                                    <a href="#" class="carousel-menu__links size-carousel-menu-links-576 text-center pe-3">Contact</a>
                                                </div>
