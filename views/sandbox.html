<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation de suivi de la souris avec GSAP</title>
  <!-- Inclus la bibliothèque GSAP -->
  <script src="https://unpkg.com/gsap@3.9.2/dist/gsap.min.js"></script>
  <style>
    /* Assure-toi que l'image est positionnée en absolue */
    #photo {
      position: absolute;
    }
  </style>
</head>
<body>

<!-- Image que nous allons animer -->
<img id="photo" src="/public/assets/img/anais-picture-portrait-women-maroc-beach-resizedforaccesclient-60.jpg" alt="Photo à animer">

<script>
    // Sélectionne l'élément photo
    const photo = document.getElementById('photo');
  
    // Ajoute un écouteur d'événements pour suivre la souris
    document.addEventListener('mousemove', (e) => {
      // Utilise GSAP pour animer la position de la photo
      gsap.to(photo, { duration: 0.5, x: e.clientX, y: e.clientY });
    });
  </script>

</body>
</html>
